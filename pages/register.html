<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta | Mabel Activewear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS GLOBAL + AUTH -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* ========== HEADER SIMPLE MÁS PEQUEÑO ========== */
        .main-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 6px 0; /* Reducido */
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px; /* Reducido padding horizontal */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            text-decoration: none;
            color: #000;
            font-size: 18px; /* Reducido de 24px */
            font-weight: 300;
            letter-spacing: 1.5px; /* Reducido de 2px */
        }
        
        .btn-outline {
            padding: 8px 15px; /* Reducido de 10px 20px */
            border: 1px solid #000;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 10px; /* Reducido de 12px */
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: #000;
            color: white;
        }
        
        /* ========== HERO MÁS PEQUEÑO ========== */
        .auth-hero {
            text-align: center;
            padding: 40px 20px; /* Reducido de 60px 20px */
            background: linear-gradient(135deg, #f8f8f8 0%, #fff 100%);
        }
        
        .auth-title {
            font-size: 28px; /* Reducido de 36px */
            font-weight: 300;
            letter-spacing: 3px; /* Reducido de 4px */
            margin-bottom: 10px; /* Reducido de 15px */
        }
        
        .auth-subtitle {
            color: #666;
            max-width: 500px;
            margin: 0 auto;
            font-size: 14px; /* Reducido */
        }
        
        /* ========== FORMULARIO MÁS COMPACTO ========== */
        .auth-section {
            padding: 20px 0 60px; /* Reducido de 40px 0 100px */
        }
        
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px; /* Reducido de 40px 20px */
        }
        
        .auth-form-container {
            background: white;
            padding: 30px; /* Reducido de 40px */
            border-radius: 6px; /* Reducido de 8px */
            box-shadow: 0 3px 15px rgba(0,0,0,0.05); /* Reducido de 0 4px 20px */
        }
        
        .auth-form-title {
            text-align: center;
            margin-bottom: 25px; /* Reducido de 30px */
            font-weight: 300;
            letter-spacing: 1.5px; /* Reducido de 2px */
            text-transform: uppercase;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px; /* Reducido de 20px */
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px; /* Reducido de 8px */
            font-size: 12px; /* Reducido de 13px */
            text-transform: uppercase;
            letter-spacing: 0.5px; /* Reducido de 1px */
            color: #666;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px; /* Reducido de 12px 15px */
            border: 1px solid #ddd;
            border-radius: 3px; /* Reducido de 4px */
            font-size: 13px; /* Reducido de 14px */
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #000;
        }
        
        small {
            color: #666;
            font-size: 11px; /* Reducido de 12px */
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 12px; /* Reducido de 15px */
            background: #000;
            color: white;
            border: none;
            border-radius: 3px; /* Reducido de 4px */
            font-size: 12px; /* Reducido de 14px */
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Reducido de 2px */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .auth-submit-btn:hover {
            background-color: #333;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 15px; /* Reducido de 20px */
            color: #666;
            font-size: 13px;
        }
        
        .auth-switch a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .auth-message {
            padding: 12px; /* Reducido de 15px */
            margin-bottom: 15px; /* Reducido de 20px */
            border-radius: 3px; /* Reducido de 4px */
            text-align: center;
            font-size: 13px;
        }
        
        .auth-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .auth-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        /* ========== MEDIA QUERIES ========== */
        @media (min-width: 768px) {
            .main-header {
                padding: 8px 0;
            }
            
            .logo {
                font-size: 20px; /* Un poco más en tablet */
            }
            
            .btn-outline {
                padding: 9px 18px;
                font-size: 11px;
            }
            
            .auth-hero {
                padding: 50px 20px; /* Un poco más en tablet */
            }
            
            .auth-title {
                font-size: 32px; /* Un poco más en tablet */
            }
            
            .auth-form-container {
                padding: 35px; /* Un poco más en tablet */
            }
        }
        
        @media (min-width: 1024px) {
            .logo {
                font-size: 22px; /* Un poco más en desktop */
                letter-spacing: 2px;
            }
            
            .auth-title {
                font-size: 34px; /* Un poco más en desktop */
            }
        }
        
        @media (max-width: 360px) {
            .main-header {
                padding: 5px 0;
            }
            
            .logo {
                font-size: 16px;
                letter-spacing: 1px;
            }
            
            .btn-outline {
                padding: 6px 12px;
                font-size: 9px;
            }
            
            .auth-hero {
                padding: 30px 15px;
            }
            
            .auth-title {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .auth-subtitle {
                font-size: 13px;
                padding: 0 10px;
            }
            
            .auth-container {
                padding: 15px;
            }
            
            .auth-form-container {
                padding: 20px;
            }
            
            .auth-form-title {
                font-size: 16px;
            }
            
            .form-input {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
        
        /* Estilos base del body */
        body {
            background-color: #f8f8f8;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>

<!-- HEADER SIMPLE MÁS COMPACTO -->
<header class="main-header">
    <div class="header-container">
        <a href="/" class="logo">
            MABEL ACTIVEWEAR
        </a>
        <a href="/login" class="btn-outline">
            Iniciar sesión
        </a>
    </div>
</header>

<!-- HERO MÁS COMPACTO -->
<section class="auth-hero">
    <h1 class="auth-title">
        Crear cuenta
    </h1>
    <p class="auth-subtitle">
        Regístrate para disfrutar de una experiencia personalizada
    </p>
</section>

<!-- FORM MÁS COMPACTO -->
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-form-container">
            <h2 class="auth-form-title">Registro</h2>

            <!-- MENSAJES -->
            <div id="auth-message" class="auth-message" style="display:none;"></div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Nombre *</label>
                    <input type="text" name="nombre" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Apellido *</label>
                    <input type="text" name="apellido" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Teléfono (opcional)</label>
                    <input type="text" name="telefono" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña *</label>
                    <input type="password" name="password" class="form-input" required minlength="6">
                    <small style="color: #666; font-size: 11px;">Mínimo 6 caracteres</small>
                </div>

                <button type="submit" class="auth-submit-btn">
                    Crear cuenta
                </button>

                <div class="auth-switch">
                    ¿Ya tienes cuenta?
                    <a href="/login">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/common.js"></script>

</body>
</html>
