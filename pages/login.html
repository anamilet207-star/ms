<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Mabel Activewear</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">  

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ========== HERO MÁS PEQUEÑO ========== */
    .auth-hero {
        text-align: center;
        padding: 40px 20px; /* Reducido de 60px 20px */
        background: linear-gradient(135deg, #f8f8f8 0%, #fff 100%);
    }
    
    .auth-title {
        font-size: 28px; /* Reducido de 36px */
        font-weight: 300;
        letter-spacing: 3px; /* Reducido de 4px */
        margin-bottom: 10px; /* Reducido de 15px */
    }
    
    .auth-subtitle {
        color: #666;
        max-width: 500px;
        margin: 0 auto;
        font-size: 14px; /* Reducido */
    }
    
    /* ========== FORMULARIO MÁS COMPACTO ========== */
    .auth-section {
        padding: 20px 0 60px; /* Reducido de 40px 0 100px */
    }
    
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px; /* Reducido de 40px 20px */
    }
    
    .auth-form-container {
        background: white;
        padding: 30px; /* Reducido de 40px */
        border-radius: 6px; /* Reducido de 8px */
        box-shadow: 0 3px 15px rgba(0,0,0,0.05); /* Reducido de 0 4px 20px */
    }
    
    .auth-form-title {
        text-align: center;
        margin-bottom: 25px; /* Reducido de 30px */
        font-weight: 300;
        letter-spacing: 1.5px; /* Reducido de 2px */
        text-transform: uppercase;
        font-size: 18px;
    }
    
    .form-group {
        margin-bottom: 15px; /* Reducido de 20px */
    }
    
    .form-label {
        display: block;
        margin-bottom: 6px; /* Reducido de 8px */
        font-size: 12px; /* Reducido de 13px */
        text-transform: uppercase;
        letter-spacing: 0.5px; /* Reducido de 1px */
        color: #666;
    }
    
    .form-input {
        width: 100%;
        padding: 10px 12px; /* Reducido de 12px 15px */
        border: 1px solid #ddd;
        border-radius: 3px; /* Reducido de 4px */
        font-size: 13px; /* Reducido de 14px */
        transition: border-color 0.3s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #000;
    }
    
    .password-input-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 12px; /* Reducido de 15px */
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px; /* Reducido de 5px */
        font-size: 14px;
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0; /* Reducido de 20px 0 */
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 6px; /* Reducido de 8px */
        color: #666;
        font-size: 13px; /* Reducido de 14px */
    }
    
    .remember-me input[type="checkbox"] {
        width: 14px; /* Reducido */
        height: 14px; /* Reducido */
    }
    
    .forgot-password {
        color: #666;
        text-decoration: none;
        font-size: 13px; /* Reducido de 14px */
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .auth-submit-btn {
        width: 100%;
        padding: 12px; /* Reducido de 15px */
        background: #000;
        color: white;
        border: none;
        border-radius: 3px; /* Reducido de 4px */
        font-size: 12px; /* Reducido de 14px */
        text-transform: uppercase;
        letter-spacing: 1.5px; /* Reducido de 2px */
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    
    .auth-submit-btn:hover {
        background-color: #333;
    }
    
    .auth-switch {
        text-align: center;
        margin-top: 15px; /* Reducido de 20px */
        color: #666;
        font-size: 13px;
    }
    
    .auth-switch a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-switch a:hover {
        text-decoration: underline;
    }
    
    .auth-message {
        padding: 12px; /* Reducido de 15px */
        margin-bottom: 15px; /* Reducido de 20px */
        border-radius: 3px; /* Reducido de 4px */
        text-align: center;
        font-size: 13px;
    }
    
    .auth-message.error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
    }
    
    .auth-message.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
    }
    
    /* ========== MEDIA QUERIES ========== */
    @media (min-width: 768px) {
        .auth-hero {
            padding: 50px 20px; /* Un poco más en tablet */
        }
        
        .auth-title {
            font-size: 32px; /* Un poco más en tablet */
        }
        
        .auth-form-container {
            padding: 35px; /* Un poco más en tablet */
        }
        
        .auth-form-title {
            font-size: 20px; /* Un poco más en tablet */
        }
        
        .form-input {
            padding: 11px 14px;
            font-size: 14px;
        }
    }
    
    @media (min-width: 1024px) {
        .auth-title {
            font-size: 34px; /* Un poco más en desktop */
        }
        
        .auth-form-title {
            font-size: 22px; /* Un poco más en desktop */
        }
    }
    
    @media (max-width: 360px) {
        .auth-hero {
            padding: 30px 15px;
        }
        
        .auth-title {
            font-size: 24px;
            letter-spacing: 2px;
        }
        
        .auth-subtitle {
            font-size: 13px;
            padding: 0 10px;
        }
        
        .auth-container {
            padding: 15px;
        }
        
        .auth-form-container {
            padding: 20px;
        }
        
        .auth-form-title {
            font-size: 16px;
        }
        
        .form-input {
            padding: 8px 10px;
            font-size: 12px;
        }
        
        .toggle-password {
            right: 10px;
            font-size: 12px;
        }
        
        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        
        .remember-me {
            font-size: 12px;
        }
        
        .forgot-password {
            font-size: 12px;
            align-self: flex-end;
        }
    }
    
    /* Estilos base del body */
    body {
        background-color: #f8f8f8;
        font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body>

<!-- HERO MÁS COMPACTO -->
<section class="auth-hero">
    <h1 class="auth-title">
        MABEL ACTIVEWEAR
    </h1>
    <p class="auth-subtitle">
        Inicia sesión para acceder a tu cuenta y continuar tu experiencia de compra.
    </p>
</section>

<!-- LOGIN MÁS COMPACTO -->
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-form-container">
            <h2 class="auth-form-title">Iniciar Sesión</h2>

            <!-- MENSAJES -->
            <div id="error-message" class="auth-message error" style="display: none;"></div>
            <div id="success-message" class="auth-message success" style="display: none;"></div>

            <!-- FORM -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" required>
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" />
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="auth-submit-btn">
                    Iniciar sesión
                </button>
            </form>

            <div class="auth-switch">
                ¿No tienes cuenta?
                <a href="/register">Regístrate</a>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
